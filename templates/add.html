{% extends "base.html" %}

{% block style %}

{% endblock %}

{% block content %}
	
	<ul class="breadcrumb">
		<li>
            <i class="icon-home"></i>
            <a href="{% url index %}">Startseite</a>

            <span class="divider">/</span></li>

	</ul>

	<hr />

	{% block steps %}{% endblock %}

	<hr />

	{% block form %}{% endblock %}

{% endblock %}
