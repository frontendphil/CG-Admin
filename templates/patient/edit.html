{% extends "base.html" %}

{% block breadcrump_title %}Patienten bearbeiten{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{{ STATIC_URL }}/stylesheets/css/form.css" />
{% endblock %}

{% block script %}
    <script type="text/javascript" src="{{ STATIC_URL }}/js/patient.js"></script>
{% endblock %}

{% block content %}

    <form action="{% url edit_patient id=patient.id %}" method="post" class="form-horizontal">

        {% include "patient/form.html" %}

        <div class="form-actions">
            <input type="submit" class="btn btn-success" value="Speichern" />
            <a href="{% url show_patient id=patient.id %}" class="btn">Abbrechen</a>
        </div>

    </form>

{% endblock %}
