<div class="new-doctor inline-form">
    <div class="info">
        <span class="label label-info">Info</span> Tragen Sie hier die Daten des neuen Arztes ein
    </div>
    <div class="controls-row">
        <input type="text" name="doc_name" placeholder="Name" class="span4" />
    </div>
    <div class="controls-row">
        <input type="text" name="key" placeholder="Vertragsschl&uuml;ssel" class="span4" />
    </div>
    <div class="controls-row">
        <input type="text" name="code" placeholder="Vorwahl" class="span2" />
        <input type="text" name="phone_nr" placeholder="Rufnummer" class="span2" />
    </div>
    <div class="controls-row">
        <input type="text" name="street" placeholder="Stra&szlig;e" class="span3" />
        <input type="text" name="nr" placeholder="Nummer" class="span1" />
    </div>
    <div class="controls-row">
        <input type="text" name="city_code" placeholder="PLZ" class="span1" />
        <input type="text" name="city" placeholder="Stadt" class="span3" />
    </div>
    <div class="controls-row">
        <button class="btn btn-danger btn-small offset2 span2 abort">Abbrechen</button>
    </div>
</div>
