<div class="new-doctor inline-form">
    <div class="info">
        <span class="label label-info">Info</span> Tragen Sie hier die Daten des neuen Arztes ein
    </div>
    <div class="controls-row {% if doc.name.errors %}error{% endif %}">
        {{ doc.name }}
    </div>
    <div class="controls-row {% if doc.key.errors %}error{% endif %}">
        {{ doc.key }}
    </div>
    <div class="controls-row {% if doc.phone_code.errors or doc.phone_nr.errors %}error{% endif %}">
        {{ doc.phone_code }}
        {{ doc.phone_nr }}
    </div>
    <div class="controls-row {% if doc.street.errors or doc.nr.errors %}error{% endif %}">
        {{ doc.street }}
        {{ doc.nr }}
    </div>
    <div class="controls-row {% if doc.code.errors or doc.city.errors %}error{% endif %}">
        {{ doc.code }}
        {{ doc.city }}
    </div>
    <div class="controls-row">
        <button class="btn btn-danger btn-small offset2 span2 abort">Abbrechen</button>
    </div>
</div>
